<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 라임슬 비서 </title>
</head>
<body>
    <header>
        일하는 라임슬
        <button class="top_button" onclick="alert('일정 추가')">&nbsp+&nbsp</button>
    </header>
    <nav>
        <ul class="big_menu">
            <li>ToDo</li>
            <ul class="small_menu">
                <li> <a href="#today"> 오늘 </a></li>
                <li> <a href="#tomorrow"> 내일 </a></li>
                <li>어제</li>
                <li>미래</li>
            </ul>
            <hr style="margin:10px 0px;">
            <li>전체 일정</li>
            <ul class="small_menu">
                <li>캘린더</li>
                <li>과목별 정리</li>
                <li>분류별 보기</li>
            </ul>
            <hr style="margin:10px 0px;">
            <li>일상 관리</li>
            <ul class="small_menu">
                <li>취미</li>
                <li>발전</li>
                <li>인간관계</li>
            </ul>
            <hr style="margin:10px 0px;">
            <li>잊어버린 일</li>
        </ul>
    </nav>
    <article>
        <div class = "content" id="today">
            <h1>오늘의 할 일</h1>
        </div>  
        <div class = "content" id="tomorrow">
            <h1>내일 할 일</h1>
        </div>
        <div class = "content" id="yesterday">
            <h1>완료한 일</h1>
        </div>
        <div class = "content" id="future">
            <h1>앞으로의 일정</h1>
        </div>
    </article>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: "lavender";
    }
    html,
    body{
        padding-top: 25px;  
        padding-left: 140px;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    @font-face {
        font-family: "lavender";
        src: url("./lavender.ttf");
    }
    header{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 25px;

        display: flex;
        padding: 15px 30px;
        background-color: #537e0f;
        color: white;
        font-size: 20px;
        
    }
    .top_button{
        margin-left: auto;
        padding: 5px;
        border: 1px solid white;
        background-color: #ffffff25;
        color: white;
        border-radius: 100%;
    }
    nav{
        position: fixed;
        top: 55px;
        bottom: 0;
        left: 0;
        width: 250px;
        background-color: #e9e9e9;
        padding: 15px;
    }
    ul{
        list-style-type: none;
        margin: 10px;
    }
    li{
        margin: 15px;
    }
    .big_menu{
        font-size: 20px;
    }
    .small_menu{
        font-size: 15px;
        color: #797979;
    }
    a{
        text-decoration: none;
    }
    article{
        padding: 30px;
    }
    .content{
        height: 100vh;
    }
</style>
</html>
